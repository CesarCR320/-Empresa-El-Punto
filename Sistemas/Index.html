<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Área de Sistemas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .menu-container {
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        .menu-item {
            background: #007bff;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .menu-item:hover {
            background: #0056b3;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h2>Menú - Área de Sistemas</h2>
    <a href="#" class="menu-item"><i class="fas fa-exclamation-triangle"></i> Reportar Problema</a>
    <a href="#" class="menu-item"><i class="fas fa-tasks"></i> Seguimiento de Tickets</a>
    <a href="#" class="menu-item"><i class="fas fa-book"></i> Accesos</a>
    <a href="#" class="menu-item"><i class="fas fa-users"></i> Equipo de Soporte</a>
</div>

</body>
</html>
