<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Módulo de Ventas</h2>

        <div class="row" id="productos">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://pcreathors.mx/assets/uploads/sw_r1_7.jpg?1705682067" class="card-img-top" alt="Teclado Mecanico RGB">
                    <div class="card-body text-center">
                        <h5 class="card-title">Teclado Mecanico RGB</h5>
                        <p class="card-text">Precio: $900</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito('Producto 1', 900)">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/71ltsViEA8L._AC_UF894,1000_QL80_.jpg" class="card-img-top" alt="Audifonos Inalambricos">
                    <div class="card-body text-center">
                        <h5 class="card-title">Audifonos Inalambricos</h5>
                        <p class="card-text">Precio: $700</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito('Producto 2', 700)">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-5">Carrito de Compras</h3>
        <ul class="list-group" id="carrito"></ul>
        <h4 class="mt-3">Total: $<span id="total">0</span> MXN</h4>
    </div>

    <script>
        let carrito = [];
        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const contenedorCarrito = document.getElementById('carrito');
            const totalSpan = document.getElementById('total');
            contenedorCarrito.innerHTML = "";
            let total = 0;

            carrito.forEach((item, index) => {
                total += item.precio;
                contenedorCarrito.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${item.nombre} - $${item.precio}
                    <button class="btn btn-danger btn-sm" onclick="eliminarDelCarrito(${index})">X</button>
                </li>`;
            });

            totalSpan.textContent = total;
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
