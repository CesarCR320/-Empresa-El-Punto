<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Bajar la altura del bloque (menos padding y margen) */
        .custom-blockquote {
            padding: 200px 300px; /* Ajusta el padding (espaciado interno) */
            margin-bottom: -100px; /* Ajusta el margen inferior */
        }

        /* Hacer el texto más grande */
        .custom-blockquote p {
            font-size: 1.5rem;  /* Aumenta el tamaño del texto */
            font-weight: bold;  /* Opcional: puedes hacer que el texto sea más grueso */
        }
    </style>
</head>
<body>

    
    <blockquote class="blockquote text-center custom-blockquote">
        <p class="mb-0">Bienvenido Al Inicio De Sesión</p>
    </blockquote>
    

    <div class="container full-height d-flex justify-content-center align-items-center">
        <div class="text-center">

    <button type="button" class="btn btn-primary btn-lg btn-block">Inicio De Sesión</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Registro</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Estado De Cuenta</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
